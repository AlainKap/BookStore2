<div class="wrapper grid grid-cols-4 gap-4">
  @for (author of authors; track $index) {
    <div class="card">
      <div class="content">
        <h2>{{ author.nom }} {{ author.prenom }}</h2>
        <p>{{ author.age }} ans</p>
        <p>Bio: {{ author.bio }}</p>
      </div>
      <div class="image">
        <img [src]="'assets/imagAuthor/' + author.id + '.jpg'" [alt]="author.nom" class="pic">
      </div>
    </div>
  }
</div>
